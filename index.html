<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>video-project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="main">
    <video id="video" width="420" height="315" controls>
        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
        <source src="http://techslides.com/demos/sample-videos/small.ogg" type="video/ogg">
    </video>
    <div id="videoControls">
        <p>Change the playback rate:</p>
        <button id="slowDown"><img width="20" height="20" src="slowDown.png" alt=""/></button>
        <button id="speedUp"><img width="20" height="20" src="speedUp.png" alt=""/></button>
    </div>
    <div id="changeSource">
        <p>Play a different video:</p>
        <input type="text" id="sourceInput" placeholder="Introduce a new source...">
        <button><img width="20" height="20" src="refresh.png" alt=""/></button>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
